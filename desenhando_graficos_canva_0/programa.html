<!--A tag canvas é usada para desenhar na tela do navegador-->

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext('2d');

//o atributo pincel.fillstyle permite o pincel pintar na cor desejada

    pincel.fillStyle = "lightgrey";

// a função pincel.fillRect desenha um retângulo na tela partindo das coordenadas (0,0) e desenhando um retângulo 
// de 600 x 400
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = "green";
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = "red";
    pincel.fillRect(400, 0, 200, 400);

// desenhando um triângulo na tela

    pincel.fillStyle = "yellow";
// função para iniciar o desenho    
    pincel.beginPath();
// função para mover o pincel para um posição inicial e desenhar o triângulo
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();
