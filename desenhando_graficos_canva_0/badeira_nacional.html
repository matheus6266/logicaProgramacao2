<canvas width = "900" height ="900"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

/////////////// Pintando o fundo da bandeira ///////////////

    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0, 0, 600, 400);

///////////////////// Pintando o losango ///////////////////

// triângulo esquerdo 

    pincel.fillStyle = "yellow";
    pincel.beginPath();

    pincel.moveTo(300, 30);
    pincel.lineTo(30, 200);
    pincel.lineTo(300, 370);
    pincel.fill();

// triângulo direito

    pincel.fillStyle = "yellow";
    pincel.beginPath();

    pincel.moveTo(300, 30);
    pincel.lineTo(570, 200);
    pincel.lineTo(300, 370);
    pincel.fill();

////////////////// Desenhando o círiculo /////////////////

    pincel.fillStyle = "darkblue";
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();

</script>
