<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var tamanhoRaio = 10;

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
    


        if (evento.shiftKey && evento.altKey){
            alert("Por favor, somente utilizar um tecla por vez");

        } else if (evento.shiftKey && tamanhoRaio + 10 <= 40){
            tamanhoRaio = tamanhoRaio + 10;
        } else if (evento.altKey && tamanhoRaio - 5 >= 10){
            tamanhoRaio = tamanhoRaio - 5;
        } 

            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, tamanhoRaio, 0, 2 * 3.14);
            pincel.fill();

    }

    tela.onclick = desenhaCirculo;

</script>
