<canvas width = "600" height = "400"></canvas>

<script>

    function drawnSquare(x, y, size, size, color){

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x, y, size, size);
        pincel.fillStroke = "black";
        pincel.strokeRect(x, y, size, size);

    }

    drawnSquare(0, 0, 50, 50, "green");
    drawnSquare(50, 0, 50, 50, "green");
    drawnSquare(100, 0, 50, 50, "green");
    drawnSquare(150, 0, 50, 50, "white");
        
    function dranwText(text, x, y) {
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.font = "20px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(text, x, y);
    }

    dranwText("Qual é a fração?", 0, 70);


</script>
